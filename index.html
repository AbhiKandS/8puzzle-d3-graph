<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: white;
            background-color: #FFFEF4;
        }

        #solved-state {
            font-size: 50px;
            color: black;
            border: 5px solid black;
            border-radius: 12px;
            padding: 10px;
        }

        .scroll-wrapper {
            width: 98.5vw;
            height: 75vh;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
            position: relative;
        }

        .scroll-wrapper ul {
            display: inline-block;
            white-space: nowrap;
        }

        #tree-container {
            position: relative;
            width: max-content;
            height: max-content;
        }

        #tree {
            position: absolute;
            top: 0;
            left: 0;
        }

        .node-html-container {
            position: absolute;
        }

        /* Style for the puzzle table */
        table {
            border-collapse: collapse;
            background-color: white;
            margin: auto;
        }

        /* Style for cells and table border */
        table,
        td {
            border: 4px solid white;
        }

        /* Make tiles square, center content, and improve appearance */
        td {
            width: 50px;
            height: 50px;
            background-color: black;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            font-weight: bold;
            border-radius: 12px;
            transition: background-color 0.2s ease;
        }

        /* Optional hover effect */
        td:hover {
            background-color: #bbb;
            color: black;
        }

        ul,
        li {
            padding: 10px 10px 10px 30px;
        }


        select {
            background-color: black;
            color: white;
            font-size: 30px;
            font-weight: bold;
            padding: 10px 20px;
            border: 4px solid white;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        select:hover {
            background-color: #bbb;
            color: black;
        }

        select::-ms-expand {
            display: block;
            /* Make dropdown arrow visible for IE */
        }

        }
    </style>

</head>

<body>
    <!-- <div id="tree-container" class="scroll-wrapper">
            <ul id="root">
            </ul>
        </div> -->


    <div class="scroll-wrapper">
        <div id="tree-container">
            <svg id="tree"></svg>
        </div>
    </div>

    <br><br><br>

    <select id="myDropdown">
        <option value="Astar" selected>Astar</option>
        <option value="bfs">bfs</option>
        <option value="dfs">dfs</option>
    </select>

    <div id="solved-state"></div>

    <script type="module" src="./main.js"></script>
</body>

</html>
