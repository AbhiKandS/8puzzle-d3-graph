<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: white;
            background-color: #FFF8E1;
        }

        .scroll-wrapper {
            width: 95vw;
            height: 95vh;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
            position: relative;
        }

        .scroll-wrapper ul {
            display: inline-block;
            white-space: nowrap;
        }

        #tree-container {
            position: relative;
            width: max-content;
            height: max-content;
        }

        #tree {
            position: absolute;
            top: 0;
            left: 0;
        }

        .node-html-container {
            position: absolute;
        }

        /* Style for the puzzle table */
        table {
            border-collapse: collapse;
            background-color: white;
            margin: auto;
        }

        /* Style for cells and table border */
        table,
        td {
            border: 4px solid white;
        }

        /* Make tiles square, center content, and improve appearance */
        td {
            width: 50px;
            height: 50px;
            background-color: black;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            font-weight: bold;
            border-radius: 12px;
            transition: background-color 0.2s ease;
        }

        /* Optional hover effect */
        td:hover {
            background-color: #bbb;
            color: black;
        }

        ul,
        li {
            padding: 10px 10px 10px 30px;
        }
    </style>

</head>

<body>
    <!-- <div id="tree-container" class="scroll-wrapper">
            <ul id="root">
            </ul>
        </div> -->

    <div class="scroll-wrapper">
        <div id="tree-container">
            <svg id="tree"></svg>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
