<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: white;
            background-color: #FFFEF4;
        }

        #solved-state {
            font-size: 50px;
            color: black;
            border: 5px solid black;
            border-radius: 12px;
            padding: 10px;
        }

        .scroll-wrapper {
            width: 98.5vw;
            height: 75vh;
            overflow: auto;
            border: 1px solid #ccc;
            padding: 10px;
            position: relative;
        }

        .scroll-wrapper ul {
            display: inline-block;
            white-space: nowrap;
        }

        #tree-container {
            position: relative;
            width: max-content;
            height: max-content;
        }

        #tree {
            position: absolute;
            top: 0;
            left: 0;
        }

        .node-html-container {
            position: absolute;
        }

        /* Style for the puzzle table */
        table {
            border-collapse: collapse;
            background-color: white;
            margin: auto;
        }

        /* Style for cells and table border */
        table,
        td {
            border: 4px solid white;
        }

        /* Make tiles square, center content, and improve appearance */
        td {
            width: 50px;
            height: 50px;
            background-color: black;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            font-weight: bold;
            border-radius: 12px;
            transition: background-color 0.2s ease;
        }

        /* Optional hover effect */
        td:hover {
            background-color: #bbb;
            color: black;
        }

        ul,
        li {
            padding: 10px 10px 10px 30px;
        }


        select {
            background-color: black;
            color: white;
            font-size: 30px;
            font-weight: bold;
            padding: 10px 20px;
            border: 4px solid white;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        select:hover {
            background-color: #bbb;
            color: black;
        }

        select::-ms-expand {
            display: block;
            /* Make dropdown arrow visible for IE */
        }


        /* Styles for cells within the table with id="table" */
        #table td {
            /* Approximately 10 times larger, plus 10% increase */
            width: 150px;
            height: 100px;
            /* Adjust height for potentially more content */
            border: 6px solid #64b5f6;
            /* Material Blue 300 border for cells */
            background-color: #34495e;
            /* Slightly lighter dark background for cells */
            text-align: center;
            vertical-align: middle;
            /* Increased font size by 10% */
            font-size: 26.4px;
            font-weight: bold;
            color: #ecf0f1;
            /* Light text color */
            border-radius: 15px;
            /* Rounded corners for cells */
            transition: background-color 0.3s ease, transform 0.2s ease;
            /* Smooth transition */
            cursor: pointer;
            /* Indicate interactivity if applicable */
        }

        /* Style for the table header cells */
        #table thead td {
            background-color: #42a5f5;
            /* Material Blue 400 background for header */
            color: #ffffff;
            /* White text for header */
            /* Increased font size by 10% */
            font-size: 30.8px;
            font-weight: bold;
            border-bottom: 6px solid #2196f3;
            /* Material Blue 500 bottom border */
            border-top: none;
            /* Remove top border for header cells */
        }

        /* Hover effect for cells */
        #table td:hover {
            background-color: #416988;
            /* Darker on hover */
            transform: scale(1.02);
            /* Slightly enlarge on hover */
        }
    </style>

</head>

<body>
    <!-- <div id="tree-container" class="scroll-wrapper">
                <ul id="root">
                </ul>
            </div> -->


    <div class="scroll-wrapper">
        <div id="tree-container">
            <svg id="tree"></svg>
        </div>
    </div>

    <br><br><br>

    <select id="myDropdown">
        <option value="Astar" selected>Astar</option>
        <option value="MCST" selected>Monte-Carlo TS</option>
        <option value="bfs">bfs</option>
        <option value="dfs">dfs</option>
    </select>

    <!-- <div id="solved-state"></div> -->
    <table id="table">
        <thead>
            <td></td>
            <td>Time</td>
            <td>Nodes</td>
            <td>Depth</td>
            <td>Moves</td>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <script type="module" src="./main.js"></script>
</body>

</html>
